# default level: info
org.slf4j.simpleLogger.defaultLogLevel  = info
#
# for all dlh classes: debug
#
org.slf4j.simpleLogger.log.de.dlh       = debug
# Activate this to get compiled rules logged
#org.slf4j.simpleLogger.log.de.dlh.lht.cnote.service.rules.impl.RulesResource = trace

#
# disable needle test creation info
#
org.slf4j.simpleLogger.log.de.akquinet.jbosscc.needle   = warn
org.slf4j.simpleLogger.log.jbosscc.needle   = warn
#
# do not show camunda fluent mocks warnings, they do not interest us since we use needle
#
org.slf4j.simpleLogger.log.org.camunda.bpm.engine.test.fluent.mocking.FluentMocks   = error
org.slf4j.simpleLogger.log.org.camunda.bpm.engine.impl.db.DbSqlSession   = warn
